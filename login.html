<body>
    <div class="container-body">
        <div class="main-container">
            <div class="login-container">
                <div class="login-graphic">
                    <div class="ilus-1"><img src="media/images/ilsu1.png" width="68%"></div>
                    <div class="ilus-1-title">Your Health, One Secure<br>Login Away : SwasthyaDocs.</div>
                    <div class="ilus-1-description">Healthy Insights, Quick Access</div>
                </div>
                <div class="login-form">
                    <div class="lgfrm-title">
                        <img src="media/images/logo.png" width="8%">
                        <div class="logo-text">SwasthyaDocs</div>
                    </div>
                    <div class="greet-text">Welcome Doc !</div>

                    <form id="loginForm" method="post" action="login.php">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="Password">
                        <button class="login-btn" onclick="login()">Log In</button>
                        <div id="error-message" style="color: red;"></div>
                    </form>
                    <div class="dont-have-account">Donâ€™t have an account yet ? <a href="signup.html">Sign Up Now</a></div>

                    <a href="patient.html"><button class="impatient-btn">I'm Patient</button></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
        
            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${email}&password=${password}`,
                });
        
                const data = await response.json();
                console.log(data);
        
                const errorMessageElement = document.getElementById('error-message');
        
                if (data.status === 'success') {
                    // Redirect to the dashboard page on successful login
                    window.location.href = 'dashboard.html';
                } else {
                    // Display error message
                    errorMessageElement.innerText = data.message;
                }
            } catch (error) {
                console.error('Error during login:', error);
            }
        }
        
    </script>
